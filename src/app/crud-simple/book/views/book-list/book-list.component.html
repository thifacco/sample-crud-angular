<table *ngIf="books?.length">
   <thead>
      <tr>
         <th>Título</th>
         <th>Autor</th>
         <th>Editora</th>
         <th>Ano de lançamento</th>
         <th>Páginas</th>
         <th>Ações</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let book of books">
         <td>{{ book.title }}</td>
         <td>{{ book.author }}</td>
         <td>{{ book.publishing_company }}</td>
         <td>{{ book.release_year }}</td>
         <td>{{ book.pages }}</td>
         <td class="actions">
            <button mat-raised-button color="primary" (click)="editBook(book.id)">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteBook(book.id)">Excluir</button>
         </td>
      </tr>
   </tbody>
</table>
